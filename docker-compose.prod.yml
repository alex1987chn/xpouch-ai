services:
  # PostgreSQL 数据库服务
  db:
    image: pgvector/pgvector:pg15
    container_name: xpouch-postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # 数据库迁移服务（一次性执行）
  migrations:
    image: pgvector/pgvector:pg15
    container_name: xpouch-migrations
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/migrations:/migrations
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    command: >
      bash -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        psql -h db -U ${POSTGRES_USER} -d ${POSTGRES_DB} -f /migrations/apply_all_migrations.sql &&
        psql -h db -U ${POSTGRES_USER} -d ${POSTGRES_DB} -f /migrations/checkpoint_tables.sql &&
        echo 'Migrations completed!'
      "
    networks:
      - app-network
    restart: "no"

  # 后端服务
  backend:
    build: ./backend
    container_name: xpouch-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - app-network

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: xpouch-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
