<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFINITE MINDS. ONE POUCH.</title>
    <!-- Bauhaus Fonts: DM Sans & Space Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      // 防止主题闪烁：在 React 加载前应用主题
      (function() {
        try {
          var saved = localStorage.getItem('xpouch-theme');
          var theme = 'light';
          if (saved) {
            try {
              var parsed = JSON.parse(saved);
              var storedTheme = parsed.theme || parsed.state?.theme;
              // 迁移旧主题值
              if (storedTheme === 'bauhaus' || storedTheme === 'cyberpunk') {
                theme = 'light';
              } else if (storedTheme === 'dark') {
                theme = 'dark';
              }
            } catch (e) {
              // 旧格式直接是字符串
              if (saved === 'dark') theme = 'dark';
            }
          } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          }
          document.documentElement.setAttribute('data-theme', theme);
          document.documentElement.style.colorScheme = theme;
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
