server {
    listen 80;
    
    # =========================================================
    # 1. 基础安全与性能优化
    # =========================================================
    # 隐藏 Nginx 版本号 (防扫描)
    server_tokens off;
    
    # 扩大上传限制 (建议给到 50M，方便未来支持 PDF/图片分析)
    client_max_body_size 50M;

    # =========================================================
    # 2. Gzip 深度优化 (提升首屏加载速度)
    # =========================================================
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6; # 推荐 6，平衡 CPU 和压缩率
    # 补充了 json, svg, xml 等类型
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_vary on;      # 告诉 CDN/浏览器这是压缩版本
    gzip_proxied any;  # 无论后端是否有 Via 头都压缩

    # 设置根目录变量，方便复用
    root /usr/share/nginx/html;
    index index.html;

    # =========================================================
    # 3. 静态资源长期缓存 (Long-term Caching) [新增]
    # =========================================================
    # 针对 React 构建出的带 Hash 的文件，缓存 1 年，极大提升二次访问速度
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off; # 静态资源不记日志，节省磁盘 I/O
    }

    # =========================================================
    # 4. 前端入口 (SPA 路由支持 + 永不缓存) [优化]
    # =========================================================
    location / {
        # index.html 必须强制不缓存，确保发版后用户能立刻看到新版
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
        
        try_files $uri $uri/ /index.html;
    }
    
    # =========================================================
    # 5. 反向代理后端 API (SSE 核心配置)
    # =========================================================
    location /api/ {
        # 注意：这里 proxy_pass 结尾加了 /，会把 /api/ 去掉再发给后端
        # 即前端请求 /api/chat -> 后端收到 /chat
        # 如果你的后端路由是定义为 @app.post("/api/chat")，请去掉结尾的 /
        proxy_pass http://backend:3000/api/;
        
        # --- 超时配置 (关键) ---
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 600s;
        
        # --- SSE 流式输出配置 (关键) ---
        proxy_set_header X-Accel-Buffering no;
        proxy_buffering off;
        proxy_cache off;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        # chunked_transfer_encoding 不能在 location 块中使用，已移除
        
        # --- 传递真实 IP ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # 告诉后端这是 http 还是 https
    }
}