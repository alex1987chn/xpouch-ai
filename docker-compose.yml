services:
  # PostgreSQL 数据库服务 (带 pgvector 插件，支持向量检索)
  db:
    # ✅ 使用 pgvector 镜像，与 PostgreSQL 15 版本对应，数据无缝保留
    image: pgvector/pgvector:pg15
    container_name: xpouch-postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # 后端服务
  backend:
    build: ./backend
    container_name: xpouch-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - PORT=3000
      # PostgreSQL 连接串（服务器部署时）
      # Docker Compose 会自动替换服务名 db 为实际容器IP
      - DATABASE_URL=postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

    # 注：生产环境如需 gunicorn，请先在 Dockerfile 中确保 gunicorn 在 PATH 中
    # 当前使用 Dockerfile 默认的 uvicorn 命令
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: xpouch-frontend
    restart: always
    ports:
      # 映射到宿主机的 8080 端口，配合宿主机 Nginx 使用
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
